<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Apply for {{ internship.title }}</title>
</head>
<body>
    <div class="header">
        <h1>Apply for Internship</h1>
        <a href="/logout">Logout</a>
    </div>
    <div class="main-container">
        <h2>{{ internship.title }}</h2>
        <p>{{ internship.description }}</p>
        <form action="/submit_application" method="POST">
            <input type="text" name="name" value="{{ email }}" readonly>
            <input type="email" name="email" value="{{ email }}" readonly>
            <input type="text" name="phone" value="{{ phone }}" readonly>
            <input type="text" name="college" placeholder="College" required>
            <input type="text" name="branch" placeholder="Branch" required>
            <input type="hidden" name="internship_id" value="{{ internship.id }}">
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 SkillBridge. All rights reserved.</p>
    </div>
</body>
</html>
