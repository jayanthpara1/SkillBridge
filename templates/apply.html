<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Apply for {{ internship.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
            overflow: hidden; /* Prevent scrolling during celebration */
        }
       ZZZZ
        .apply-container h2 {
            font-size: 3em; /* Large text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
        }
        .form-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px;
            margin-top: -50px; /* To overlap with the background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .confetti {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none; /* Initially hidden */
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh); /* Fall to bottom */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SkillBridge</h1>
        <a href="/logout" class="profile">Logout</a>
    </div>
    
    <div class="apply-container">
        <h2>Apply for {{ internship.title }}</h2>
    </div>
    
    <div style="margin-top: 10%;" class="main-container form-container">
        <h3 class="section-title">Application Form</h3>
        <form id="applicationForm" action="/submit_application" method="POST" onsubmit="showCelebration(event)">
            <input type="hidden" name="internship_id" value="{{ internship.id }}">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone" required>
            <input type="text" name="college" placeholder="Your College" required>
            <button style="margin-left: 43%" type="submit">Submit Application</button>
        </form>
        
        <div class="confetti" id="confetti"></div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 SkillBridge. All rights reserved.</p>
    </div>

    <script>
        function showCelebration(event) {
            event.preventDefault(); // Prevent the form from submitting
            const form = document.getElementById('applicationForm');

            // Show confetti
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.style.display = 'block';

            // Create confetti pieces
            const numberOfConfettiPieces = 200; // Increased number of pieces
            for (let i = 0; i < numberOfConfettiPieces; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
                piece.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                piece.style.animationDelay = `${Math.random() * 2}s`; // Random delay
                confettiContainer.appendChild(piece);
            }

            // Simulate form submission after delay
            setTimeout(() => {
                form.submit(); // Submit the form
            }, 3000); // Wait 3 seconds
        }
    </script>
</body>
</html>
